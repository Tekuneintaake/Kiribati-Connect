<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Your Profile - Kiribati Connect</title>
  <link rel="stylesheet" href="style/style.css" />  <!-- âœ… Fixed: points to /style/style.css -->
</head>
<body>
  <header class="top-bar">
    <h1>Kiribati Connect</h1>
  </header>

  <main class="container">
    <section class="form-container">
      <h2>Create Your Profile</h2>
      <p>Join the I-Kiribati network</p>

      <form id="signup-form">
        <!-- Full Name -->
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <!-- About Me -->
        <label for="aboutMe">About Me</label>
        <textarea id="aboutMe" name="aboutMe" placeholder="Tell us about yourself..." rows="3"></textarea>

        <!-- From -->
        <label for="from">From</label>
        <select id="from" name="from">
          <option value="">Select your island</option>
          <option value="Tarawa">Tarawa</option>
          <option value="Tabiteuea">Tabiteuea</option>
          <option value="Abemama">Abemama</option>
          <!-- Add more islands as needed -->
        </select>

        <!-- Profile Photo -->
        <label for="profilePhoto">Profile Photo (optional)</label>
        <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*">

        <!-- Submit Button -->
        <button type="submit" class="submit-button">Join Now</button>
      </form>
    </section>
  </main>

  <footer class="bottom-nav">
    <a href="index.html"><span>Home</span></a>
    <a href="about.html"><span>About</span></a>
    <a href="posts.html"><span>Posts</span></a>
    <a href="contact.html"><span>Contact</span></a>
  </footer>
</body>
</html>
