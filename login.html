<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In | Kiribati Connect</title>
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="logo">Kiribati Connect</div>
  </div>

  <!-- Login Form -->
  <div class="container" style="max-width: 500px; margin: 40px auto;">
    <h2>Welcome Back</h2>
    <p>Log in to your account</p>

    <form id="login-form">
      <div style="margin-bottom: 15px;">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required style="width:100%; padding:10px; margin-top:5px; border:1px solid #ddd; border-radius:4px;">
      </div>

      <div style="margin-bottom: 15px;">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required style="width:100%; padding:10px; margin-top:5px; border:1px solid #ddd; border-radius:4px;">
      </div>

      <button type="submit" style="background:#D62828; color:white; border:none; padding:12px; width:100%; font-size:16px; border-radius:4px; cursor:pointer;">
        Log In
      </button>
    </form>

    <p style="text-align:center; margin-top:20px;">
      <a href="signup.html">Don‚Äôt have an account? Join Now</a>
    </p>
  </div>

<script>
// Hash password using Web Crypto API
async function hashPassword(password) {
  const encoder = new TextEncoder();
  const data = encoder.encode(password);
  const hashBuffer = await crypto.subtle.digest('SHA-256', data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

document.querySelector('form').addEventListener('submit', async function(e) {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const bio = document.getElementById('bio').value.trim();
  const location = document.getElementById('location').value;

  if (!name || !email || !password) {
    alert("Please fill in all required fields.");
    return;
  }

  // ‚úÖ Hash the password before saving
  const hashedPassword = await hashPassword(password);

  const user = {
    name: name,
    email: email,
    password: hashedPassword,  // üîê Now saved as hash
    bio: bio || 'No bio yet',
    location: location || 'Unknown',
    avatar: name.slice(0, 2).toUpperCase(),
    joined: new Date().toISOString().split('T')[0]
  };

  // Save to localStorage
  localStorage.setItem('currentUser', JSON.stringify(user));
  alert('Welcome to Kiribati Connect, ' + user.name + '!');
  window.location.href = 'index.html';
});
</script>
  
</body>
</html>
