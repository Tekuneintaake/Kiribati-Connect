<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Your Profile - Kiribati Connect</title>
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>

  <!-- Top Bar -->
  <header class="top-bar">
    <h1>KIRIBATI CONNECT</h1>
  </header>

  <!-- Main Form -->
  <main class="container" style="max-width: 500px; margin: 20px auto; padding: 20px;">
    <section class="form-container">
      <h2>Complete Your Profile</h2>
      <p>Almost there! Help us know you better.</p>

      <form id="profile-form">

        <!-- Full Name -->
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

        <!-- From What Island -->
        <label for="from">From What Island?</label>
        <select id="from" name="from">
          <option value="">Select your island</option>
          <option value="Tarawa">Tarawa</option>
          <option value="Tabiteuea">Tabiteuea</option>
          <option value="Abemama">Abemama</option>
          <option value="Butaritari">Butaritari</option>
          <option value="Maiana">Maiana</option>
          <option value="Aranuka">Aranuka</option>
          <option value="Nonouti">Nonouti</option>
          <option value="Beru">Beru</option>
          <option value="Nikunau">Nikunau</option>
          <option value="Onotoa">Onotoa</option>
          <option value="Tamana">Tamana</option>
          <option value="Arorae">Arorae</option>
          <option value="Kuria">Kuria</option>
          <option value="Aba-Riku">Aba-Riku</option>
          <option value="Banaba">Banaba</option>
        </select>

        <!-- About Me -->
        <label for="aboutMe">About Me</label>
        <textarea id="aboutMe" name="aboutMe" placeholder="Tell us about yourself..." rows="3"></textarea>

        <!-- Profile Photo -->
        <label for="profilePhoto">Profile Photo (optional)</label>
        <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*">

        <!-- Submit Button -->
        <button type="submit" class="submit-button">Finish Setup</button>
      </form>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <footer class="bottom-nav">
    <a href="index.html"><span>Home</span></a>
    <a href="about.html"><span>About</span></a>
    <a href="posts.html"><span>Posts</span></a>
    <a href="contact.html"><span>Contact</span></a>
  </footer>

  <!-- Script for Form Handling -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('profile-form');

      if (!form) {
        console.error('Profile setup form not found!');
        alert('Error: Form not loaded.');
        return;
      }

      // Handle form submission
      form.addEventListener('submit', function(e) {
        e.preventDefault();

        const fullName = document.getElementById('fullName').value.trim();
        const island = document.getElementById('from').value;
        const aboutMe = document.getElementById('aboutMe').value.trim();

        if (!fullName || !island) {
          alert("Please fill in all fields.");
          return;
        }

        // Save profile data
        const profile = {
          name: fullName,
          island: island,
          about: aboutMe,
          joined: new Date().toLocaleDateString()
        };

        localStorage.setItem('currentUserProfile', JSON.stringify(profile));

        // Success!
        alert(`Welcome, ${fullName}! Your profile is ready.`);
        window.location.href = 'index.html'; // Go to homepage
      });
    });
  </script>
</body>
</html>
