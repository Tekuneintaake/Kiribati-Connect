<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Your Profile | Kiribati Connect</title>
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <h2>ðŸ“˜ Kiribati Connect</h2>
  </div>

  <!-- Profile Setup Form -->
  <div class="container" style="max-width: 500px; margin: 40px auto; padding: 20px;">
    <h2>Complete Your Profile</h2>
    <p>Almost there! Help us know you better.</p>

    <form id="profile-form">
      <!-- Full Name -->
      <div style="margin-bottom: 15px;">
        <label for="fullName">Full Name</label>
        <input 
          type="text" 
          id="fullName" 
          name="fullName" 
          placeholder="Tekuneintaake Tamton" 
          required 
          style="width:100%; padding:12px; border:1px solid #ddd; border-radius:4px; box-sizing:border-box;" />
      </div>

      <!-- From What Island -->
      <div style="margin-bottom: 15px;">
        <label for="island">From What Island?</label>
        <select 
          id="island" 
          name="island" 
          required
          style="width:100%; padding:12px; border:1px solid #ddd; border-radius:4px; box-sizing:border-box;">
          <option value="">Select your island</option>
          <option value="Tarawa">Tarawa</option>
          <option value="Tabiteuea">Tabiteuea</option>
          <option value="Abemama">Abemama</option>
          <option value="Butaritari">Butaritari</option>
          <option value="Maiana">Maiana</option>
          <option value="Aranuka">Aranuka</option>
          <option value="Nonouti">Nonouti</option>
          <option value="Beru">Beru</option>
          <option value="Nikunau">Nikunau</option>
          <option value="Onotoa">Onotoa</option>
          <option value="Tamana">Tamana</option>
          <option value="Arorae">Arorae</option>
          <option value="Kuria">Kuria</option>
          <option value="Aba-Riku">Aba-Riku</option>
          <option value="Banaba">Banaba</option>
        </select>
      </div>

      <!-- About Me -->
      <div style="margin-bottom: 15px;">
        <label for="aboutMe">About Me</label>
        <textarea 
          id="aboutMe" 
          name="aboutMe" 
          placeholder="Iâ€™m from Tabiteuea. I love fishing, weaving, and sharing stories." 
          rows="3"
          style="width:100%; padding:12px; border:1px solid #ddd; border-radius:4px; box-sizing:border-box;"></textarea>
      </div>

      <!-- Profile Photo -->
      <div style="margin-bottom: 15px;">
        <label for="photo">Profile Photo (optional)</label>
        <input 
          type="file" 
          id="photo" 
          name="photo" 
          accept="image/*"
          style="margin-top:8px;" />
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        style="background:#003D79; color:white; border:none; padding:14px; width:100%; font-size:16px; border-radius:4px; cursor:pointer; font-weight:bold;">
        Finish Setup
      </button>
    </form>
  </div>

  <!-- Bottom Nav (Optional) -->
  <footer class="bottom-nav">
    <a href="index.html"><span>Home</span></a>
    <a href="about.html"><span>About</span></a>
    <a href="posts.html"><span>Posts</span></a>
    <a href="contact.html"><span>Contact</span></a>
  </footer>

  <!-- Script to Save Profile -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('profile-form');

      form.addEventListener('submit', function(e) {
        e.preventDefault();

        // Get values
        const fullName = document.getElementById('fullName').value.trim();
        const island = document.getElementById('island').value;
        const aboutMe = document.getElementById('aboutMe').value.trim();

        // Save to localStorage
        const profile = {
          name: fullName,
          island: island,
          about: aboutMe,
          joined: new Date().toLocaleDateString()
        };

        localStorage.setItem('currentUser', JSON.stringify(profile));

        // Success!
        alert(`Welcome, ${fullName}! Your profile is ready.`);
        window.location.href = 'index.html'; // Go to homepage
      });
    });
  </script>

</body>
</html>
