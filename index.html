<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kiribati Connect</title>
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <!-- Top Navigation -->
  <div class="top-bar">
    <div class="logo">Kiribati Connect</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Messages</a>
      <a href="#">Settings</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Menu</h3>
      <a href="#">News Feed</a>
      <a href="#">Groups</a>
      <a href="#">Events</a>
      <a href="#">Friends</a>
      <a href="#">Photos</a>
      <hr>
      <p>Built for the IKiribati people.<br>Kiribati: the land. IKiribati: the people.</p>
    </div>

    <!-- Main Feed -->
    <div class="feed">
      <!-- Post Form -->
      <div class="post-form">
        <textarea class="post-input" placeholder="Whatâ€™s on your mind?"></textarea>
        <button class="post-btn">Post</button>
      </div>

      <!-- Sample Post -->
      <div class="post">
        <div class="post-header">
          <div class="avatar">TK</div>
          <div>
            <span class="post-name">Tebwebwe Karawa</span>
            <span class="post-location">from Tarawa</span>
            <div class="post-time">2 hours ago</div>
          </div>
        </div>
        <div class="post-content">
          Proud to be IKiribati. Our ocean, our culture, our future.
        </div>
        <div class="post-actions">
          <div>Like</div>
          <div>Comment</div>
          <div>Share</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
