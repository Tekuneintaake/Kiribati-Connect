<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-26D0BD4FT2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-26D0BD4FT2');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kiribati Connect</title>
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="js/main.js" defer></script>
  
</head>
<body>

  <!-- Top Navigation -->
  <div class="top-bar">
    <div class="logo">Kiribati Connect</div>
    <!-- Desktop Nav -->
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="messages.html">Messages</a>
      <div class="dropdown">
        <button class="dropdown-btn">⚙️ Settings</button>
        <div class="dropdown-menu">
          <a href="profile-setup.html">Edit Profile</a>
          <a href="#" onclick="confirmLogout(); return false;">Log Out</a>
        </div>
      </div>
    </div>
    <button class="mobile-menu-btn">☰</button>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="sidebar">
      <h3>Menu</h3>
      <a href="#">News Feed</a>
      <a href="#">Groups</a>
      <a href="#">Events</a>
      <a href="#">Friends</a>
      <a href="#">Photos</a>
      <a href="news.html">News</a>
      <hr>
      <p>Built for the IKiribati people.<br>Kiribati: the land. IKiribati: the people.</p>
    </div>

    <!-- Main Feed -->
    <div class="feed">
      <!-- Post Form -->
      <div class="post-form">
        <textarea class="post-input" placeholder="What's on your mind?" rows="3"></textarea>
        <label for="post-photo">Add a photo (optional)</label>
        <input type="file" id="post-photo" name="post-photo" accept="image/*" class="post-photo-input">
        <button class="post-btn">Post</button>
      </div>

      <!-- Posts will be added here by JavaScript -->
    </div>
  </div>

    <!-- Mobile Bottom Navigation -->
  <div class="mobile-menu">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
    <a href="messages.html"><i class="fas fa-envelope"></i> Messages</a>
    <a href="news.html"><i class="fas fa-newspaper"></i> News</a>
  </div>

  <!-- ✅ Add the script here -->
  <script>
    // Mobile menu toggle
    document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
      const menu = document.querySelector('.mobile-menu');
      if (menu.style.display === 'flex') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'flex';
      }
    });

    // Close menu when clicking a link
    document.querySelectorAll('.mobile-menu a').forEach(link => {
      link.addEventListener('click', function() {
        document.querySelector('.mobile-menu').style.display = 'none';
      });
    });

    // Dropdown for Settings
    document.querySelector('.dropdown-btn').addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelector('.dropdown').classList.toggle('open');
    });

    window.addEventListener('click', function(e) {
      if (!e.target.closest('.dropdown')) {
        document.querySelector('.dropdown').classList.remove('open');
      }
    });
  </script>
</body>
</html>
