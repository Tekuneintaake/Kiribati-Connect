<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-26D0BD4FT2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-26D0BD4FT2');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kiribati Connect</title>
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="js/main.js" defer></script>
  <style>
    /* Mobile-first styles */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }
    
    .nav-links {
      display: none;
    }
    
    .mobile-menu-btn {
      display: block;
      background: none;
      border: none;
      font-size: 1.5rem;
    }
    
    .mobile-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 100;
    }
    
    .mobile-menu a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #333;
      font-size: 0.8rem;
    }
    
    .container {
      padding-bottom: 60px;
    }
    
    .sidebar {
      display: none;
    }
    
    .feed {
      width: 100%;
      padding: 15px;
    }
    
    .post-form {
      margin-bottom: 20px;
    }
    
    .post-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      resize: none;
    }
    
    .post-btn {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 10px;
    }
    
    .post {
      margin-bottom: 20px;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 15px;
      background: white;
    }
    
    .post img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    
    .post-actions {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
      font-size: 14px;
    }
    
    .post-actions div {
      padding: 8px 0;
      cursor: pointer;
    }
    
    @media (min-width: 768px) {
      .mobile-menu-btn, .mobile-menu {
        display: none;
      }
      
      .nav-links {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      
      .container {
        display: flex;
        padding-bottom: 0;
      }
      
      .sidebar {
        display: block;
        width: 250px;
        padding: 20px;
      }
      
      .feed {
        flex: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="top-bar">
    <div class="logo">Kiribati Connect</div>
    <!-- Desktop Nav -->
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="messages.html">Messages</a>
      <div class="dropdown">
        <button class="dropdown-btn">⚙️ Settings</button>
        <div class="dropdown-menu">
          <a href="profile-setup.html">Edit Profile</a>
          <a href="#" onclick="confirmLogout(); return false;">Log Out</a>
        </div>
      </div>
    </div>
    <button class="mobile-menu-btn">☰</button>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="sidebar">
      <h3>Menu</h3>
      <a href="#">News Feed</a>
      <a href="#">Groups</a>
      <a href="#">Events</a>
      <a href="#">Friends</a>
      <a href="#">Photos</a>
      <hr>
      <p>Built for the IKiribati people.<br>Kiribati: the land. IKiribati: the people.</p>
    </div>

    <!-- Main Feed -->
    <div class="feed">
      <!-- Post Form -->
      <div class="post-form">
        <textarea class="post-input" placeholder="What's on your mind?" rows="3"></textarea>
        <label for="post-photo">Add a photo (optional)</label>
        <input type="file" id="post-photo" name="post-photo" accept="image/*" class="post-photo-input">
        <button class="post-btn">Post</button>
      </div>

      <!-- Posts will be added here by JavaScript -->
    </div>
  </div>

  <!-- Mobile Bottom Nav -->
  <div class="mobile-menu">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
    <a href="messages.html"><i class="fas fa-envelope"></i> Messages</a>
    <a href="#"><i class="fas fa-cog"></i> Settings</a>
  </div>

  <!-- Scripts -->
  <script>
    // Mobile menu toggle
    document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
      alert('Mobile menu coming soon');
    });

    // Dropdown
    document.querySelector('.dropdown-btn').addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelector('.dropdown').classList.toggle('open');
    });

    window.addEventListener('click', function(e) {
      if (!e.target.closest('.dropdown')) {
        document.querySelector('.dropdown').classList.remove('open');
      }
    });
  </script>
</body>
</html>
