<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->

  <script>
    window.dataLayer = window.dataLayer || [];

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kiribati Connect</title>
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="logo">Kiribati Connect</div>
    <button class="mobile-menu-btn">â˜°</button>
  </div>

  <!-- Main Feed -->
  <div class="feed-container">
    <!-- Create Post -->
    <div class="post-form">
      <textarea class="post-input" placeholder="What's on your mind?" rows="3"></textarea>
      <label for="post-photo" class="photo-label">Add a photo (optional)</label>
      <input type="file" id="post-photo" name="post-photo" accept="image/*" class="post-photo-input">
      <button class="post-btn">Post</button>
    </div>

    <!-- Posts will be loaded by JavaScript -->
    <div id="posts-container">
      <!-- Posts appear here -->
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="index.html" class="active"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
    <a href="messages.html"><i class="fas fa-envelope"></i><span>Messages</span></a>
    <a href="news.html"><i class="fas fa-newspaper"></i><span>News</span></a>
    <a href="#" onclick="toggleDropdown(); return false;"><i class="fas fa-cog"></i><span>Settings</span></a>
  </nav>

  <!-- Settings Modal -->
  <div class="dropdown-modal" id="settings-modal" style="display: none;">
    <div class="dropdown-modal-content">
      <h3>Settings</h3>
      <a href="profile-setup.html">Edit Profile</a>
      <a href="#" onclick="confirmLogout(); return false;">Log Out</a>
      <button class="close-btn">&times;</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Toggle Settings Modal
    function toggleDropdown() {
      document.getElementById('settings-modal').style.display = 'flex';
    }

    document.querySelector('.close-btn').addEventListener('click', function() {
      document.getElementById('settings-modal').style.display = 'none';
    });

    window.addEventListener('click', function(e) {
      const modal = document.getElementById('settings-modal');
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    function confirmLogout() {
      if (confirm("Are you sure you want to log out?")) {
        alert("You have been logged out.");
        // Optional: redirect to login page
        // window.location.href = "login.html";
      }
    }

    // Close mobile menu if you add one later
    document.querySelectorAll('.bottom-nav a').forEach(link => {
      link.addEventListener('click', function() {
        document.getElementById('settings-modal').style.display = 'none';
      });
    });
  </script>

</body>
</html>
