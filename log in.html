<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Kiribati Connect</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
</head>
<body>

  <div class="top-bar">
    <div class="logo">Kiribati Connect</div>
  </div>

  <div class="container" style="max-width: 500px; margin: 40px auto;">
    <h2>Welcome Back</h2>
    <p>Log in to your account</p>

    <form action="#" method="post">
      <div style="margin-bottom: 15px;">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required style="width:100%; padding:10px; margin-top:5px; border:1px solid #ddd; border-radius:4px;">
      </div>

      <div style="margin-bottom: 15px;">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required style="width:100%; padding:10px; margin-top:5px; border:1px solid #ddd; border-radius:4px;">
      </div>

      <button type="submit" style="background:#D62828; color:white; border:none; padding:12px; width:100%; font-size:16px; border-radius:4px; cursor:pointer;">
        Log In
      </button>
    </form>

    <p style="text-align:center; margin-top:20px;">
      <a href="signup.html">Create an account</a>
    </p>
  </div>

</body>
</html>
